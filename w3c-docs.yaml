vpat_documents:
  - edition: WCAG
    version: 2.5Rev
    purpose: >
      For reporting accessibility conformance to WCAG 2.0, 2.1, and 2.2 standards,
      typically for international or non-U.S. federal use cases.
    includes:
      - WCAG 2.0 (ISO/IEC 40500)
      - WCAG 2.1
      - WCAG 2.2
    use_cases:
      - Web applications and content
      - International accessibility compliance
      - DOJ and private sector assessments
    file_reference: "VPAT2.5Rev_WCAG_February2025.docx"
    tables:
      - Level A
      - Level AA
      - Level AAA (optional, "Not Evaluated" permitted)
    standards_url:
      - "https://www.w3.org/TR/WCAG20/"
      - "https://www.w3.org/TR/WCAG21/"
      - "https://www.w3.org/TR/WCAG22/"

  - edition: Revised Section 508
    version: 2.5Rev
    purpose: >
      For reporting conformance to U.S. Revised Section 508 accessibility standards,
      including WCAG 2.0 Level A and AA, software, and documentation compliance.
    includes:
      - Revised Section 508 (2017, updated 2018)
      - WCAG 2.0 (Level A and AA)
    use_cases:
      - U.S. federal procurement
      - Section 508 compliance evaluations
    file_reference: "VPAT2.5Rev_508_February2025.docx"
    tables:
      - WCAG 2.0 Level A
      - WCAG 2.0 Level AA
      - WCAG 2.0 Level AAA (optional)
      - Section 508 Chapters (e.g., Chapter 5: Software, Chapter 6: Documentation)
    standards_url:
      - "https://www.access-board.gov/ict/"
      - "https://www.w3.org/TR/WCAG20/"
